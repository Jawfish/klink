version: '3.8'

services:

  auth:
    build:
      context: ./auth_service
    ports:
      - "8000:8000" # expose for access to /docs for help with testing
    environment:
      - HOST_IP=0.0.0.0
      - HOST_PORT=8000
      - JWT_SECRET=secret
      - USER_SERVICE_URL=http://user:8001

  user:
    build:
      context: ./user_service
    ports:
      - "8001:8001" # expose for access to /docs for help with testing
    environment:
      - DATABASE_URL=postgres://test:test@user_db:5432/test
      - HOST_PORT=8001
      - HOST_IP=0.0.0.0

  user_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  post:
    build:
      context: ./post_service
    environment:
      - HOST_IP=0.0.0.0
      - HOST_PORT=8002
      - DB_HOST=post_db
      - DB_PORT=5432
      - DB_USER=test
      - DB_PASS=test
      - DB_NAME=test
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=test
      - RABBITMQ_PASS=test
      - RABBITMQ_QUEUE=post
      - FLUENTD_HOST=fluentd
      - FLUENTD_PORT=24224
      - FLUENTD_TAG=post

  post_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  fluentd:
    image: fluent/fluentd:v1.16
    volumes:
      - $PWD/fluentd:/fluentd/etc
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  rabbitmq:
    image: rabbitmq:3.10-management
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
    ports:
      - "15672:15672"
      - "5672:5672"

  postman:
    build:
      context: ./postman
    environment:
      - AUTH_SERVICE_URL=http://auth:8000
      - USER_SERVICE_URL=http://user:8001
      - POST_SERVICE_URL=http://post:8002

networks:
  klink_net:
